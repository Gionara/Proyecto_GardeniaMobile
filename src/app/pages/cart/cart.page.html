<!-- src/app/pages/cart/cart.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <img [src]="item.img" [alt]="item.nombre" width="50px" />
        <p>Precio: {{ item.precio | currency }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="removeItem(item.id)">Eliminar</ion-button>
    </ion-item>
    <ion-item>
      <h2>Total: {{ totalAmount | currency }}</h2>
    </ion-item>
    <ion-button expand="block" color="danger" (click)="clearCart()">Vaciar Carrito</ion-button>
  </ion-list>
  <ng-template #emptyCart>
    <div class="ion-padding">
      <h4>Tu carrito está vacío</h4>
    </div>
    <ion-item>
      <h2>Total: {{ totalAmount | currency }}</h2>
    </ion-item>
  </ng-template>
</ion-content>
