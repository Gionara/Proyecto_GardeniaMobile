<ion-header>
  <ion-toolbar><br>
    <ion-title>
      <img [routerLink]="['/home']" src="assets/img/logo/logo_color.png" alt="logo" width="50px" style="padding-right: 4px;">
      Plantas y Semillas</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
          <ion-back-button color="light"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-icon [routerLink]="['/profile']" color="light" name="person-circle-outline" width="50px"></ion-icon>
      </ion-buttons>
  </ion-toolbar><br>
</ion-header>

<ion-content>
    <ion-row>
        <h3 class="text-center ion-justify-content-center">Categor√≠as de Plantas y Semillas</h3>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      
        <ion-card [routerLink]="['/productos', 'Plantas', 'Flores']">
          <img src="assets/img/categoria/flores.jpg" />
          <ion-card-header>
            <ion-card-title>Flores</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card [routerLink]="['/productos', 'Plantas', 'Plantas y Arboles']">
          <img src="assets/img/categoria/plantas_arboles.jpg" />
          <ion-card-header>
            <ion-card-title>Plantas y Arboles</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card [routerLink]="['/productos', 'Plantas', 'Huerto']">
          <img src="assets/img/categoria/huerto.webp" />
          <ion-card-header>
            <ion-card-title>Huerto</ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-row>
