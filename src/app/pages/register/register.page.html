<ion-header>
  <ion-toolbar><br>
    <ion-title>
      <img src="assets/img/logo/logo_color.png" alt="logo" width="50px" style="padding-right: 4px;">
      Registro
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Formulario de Registro</h2>
    </div>

    <form [formGroup]="registroForm" (ngSubmit)="registrar()">
      <div>
        <label for="nombre" class="form-label">Nombre</label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </div>
      <div>
        <label for="apellido" class="form-label">Apellido</label>
        <ion-input formControlName="apellido" type="text"></ion-input>
      </div>
      <div>
        <label for="email" class="form-label">Correo Electronico</label>
        <ion-input formControlName="email" type="email"></ion-input>
      </div>
      <div>
        <label for="password" class="form-label">Contraseña</label>
        <ion-input formControlName="password" type="password"></ion-input>
      </div>
      <div>
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </div>
      <ion-button expand="block" type="submit" color="success" class="mb-2">Registrarse</ion-button>
    </form>
    
  </div>
</ion-content>
