<ion-header>
  <ion-toolbar>
    <ion-title>Direcciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mapa -->
  <div class="map-container" style="height: 400px; width: 100%;" id="map"></div>
  
  <input id="autocomplete" type="text" placeholder="Escribe una dirección" />

  <ion-button expand="block" (click)="agregarDireccion()">Guardar Dirección</ion-button>

  <!-- Lista de direcciones -->
  <ion-list>
    <ion-item *ngFor="let dir of direcciones">
      {{ dir.direccion }}
      <ion-button fill="clear" slot="end" (click)="eliminarDireccion(dir.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
