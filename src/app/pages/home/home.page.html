<ion-header>
  <ion-toolbar><br>
    <ion-title>
      <img [routerLink]="['/home']" src="assets/img/logo/logo_color.png" alt="logo" width="50px" style="padding-right: 4px;">
      Gardenia</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="['/profile']"  color="light" name="person-circle-outline" width="50px"></ion-icon>
    </ion-buttons>
  </ion-toolbar><br>
</ion-header>

<ion-content class="ion-padding">

  <h2>{{ nombre }}</h2>
<!-- CARRUSEL-->
 <br>
<div id="carouselExampleAutoplaying" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../../../assets/img/banner/banner_fundacion.png" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="../../../assets/img/banner/banner_1.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/banner/banner_2.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="../../../assets/img/banner/banner_3.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/banner/banner_4.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="../../../assets/img/banner/banner_5.jpg" class="d-block w-100 carousel-image" alt="...">
    </div>
  </div>
</div>

<br>
 <!-- CATEGORÍAS -->
 <div class="container-fluid categorias-card">
  <div class="row">
    <div>
      <h3 class="text-center" style="font-style: normal; padding: 3%;">Categorías</h3>
    </div>
  </div>
  <br>
  <div class="card-container row justify-content-center">
    <!-- CARD 1: Herramientas -->
    <div class="mb-3">
      <div class="card" [routerLink]="['/herramientas']">
        <img src="assets/img/categoria/herramientas_Cat.jpg" alt="Herramientas">
        <div class="card-body">
          <h5 class="card-title" style="color: #000000;">Herramientas</h5>
          <p class="card-text" style="color: #000000;">Todo para mantener perfecto tu jardín.</p>
        </div>
      </div>
    </div>
    <br>
    <!-- CARD 2: Plantas -->
    <div class="mb-3">
      <div class="card" [routerLink]="['/plantas']">
        <img src="assets/img/categoria/semillas_cat.jpg" alt="Plantas y Semillas">
        <div class="card-body">
          <h5 class="card-title" style="color: #000000;">Plantas y Semillas</h5>
          <p class="card-text" style="color: #000000;">Encuentra plantas, flores y semillas para tu proyecto.</p>
        </div>
      </div>
    </div>
    <br>
    <!-- CARD 3: Insumos -->
    <div class="mb-3">
      <div class="card" [routerLink]="['/insumos']">
        <img src="assets/img/categoria/insumos_cat.jpg" alt="Insumos">
        <div class="card-body">
          <h5 class="card-title" style="color: #000000;">Insumos</h5>
          <p class="card-text" style="color: #000000;">Encuentra lo necesario para tu jardín perfecto.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider">
  <p></p>
</div>
</ion-content>
